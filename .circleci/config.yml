version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.20
  node: circleci/node@1.1.6
jobs:
  aws-cli-example:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - run: aws lambda update-function-code --function-name grimm_skill_jovo --zip-file fileb://bundle.zip
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install -g gulp-cli
            - run: npm install
            - run: npm run bundle
workflows:
    aws-cli:
      jobs:
        - build-and-test